<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            z-index: 10;
        }
        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #resumeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #00ff00;
            border: none;
            border-radius: 5px;
        }
        #resumeButton:hover {
            background: #00cc00;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><line x1="0" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/><line x1="10" y1="0" x2="10" y2="20" stroke="white" stroke-width="2"/></svg>');
            pointer-events: none;
            z-index: 10;
        }
        #progressBar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 20px;
            background: #333;
            color: white;
            text-align: center;
            line-height: 20px;
            overflow: hidden;
            z-index: 10;
        }
        #progressBar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s ease;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 20;
        }
        #startButton:hover {
            background: #ff6500;
        }
    </style>
<script defer src="js/bundle.js"></script></head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="hud">
        <div id="healthCounter">Lives: 10</div>
        <div id="scoreCounter">Score: 0</div>
    </div>
    <div id="countdown">Race starts in 3...</div>
    <div id="pauseMenu">
        <h1>Paused</h1>
        <button id="resumeButton">Resume</button>
    </div>
    <div id="crosshair"></div>
    <div id="progressBar"></div>
    <button id="startButton">Start Race</button>

    <!-- Import map for ES modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@latest/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@latest/examples/jsm/loaders/GLTFLoader.js",
                "cannon-es": "https://unpkg.com/cannon-es@latest/dist/cannon-es.js",
                "seedrandom": "https://unpkg.com/seedrandom@latest/seedrandom.min.js",
                "simplex-noise": "https://unpkg.com/simplex-noise@latest/dist/esm/simplex-noise.js"
            }
        }
    </script>

    <!-- Your game script -->
    <script type="module" src="game.js"></script>
</body>
</html>
